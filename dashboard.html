<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Triangle Battle</title>
    <link rel="icon" href="/favicon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e2f, #2c3e50);
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .header-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1% 4%;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 20;
        }

        .user-info {
            color: #fff;
            font-size: 1.2rem;
            margin-right: auto;
            position: relative;
            left: -3%;
            top: -1%;
        }

        .settings-button {
            background: none;
            border: none;
            color: #00ffff;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            right: -3%;
            top: -1%;
        }

        .settings-button:hover {
            transform: rotate(90deg);
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
            position: absolute;
            /* Adjusted top to match the gap of user-info and settings */
            top: 1%;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-button {
            background-color: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            padding: 0.8rem 1.5rem;
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-button:hover {
            background-color: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 10px #00ffff;
        }

        .nav-button.active {
            background-color: #00ffff;
            color: #1e1e2f;
            box-shadow: 0 0 15px #00ffff;
        }

        .dashboard-content {
            background-color: rgba(0, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            width: 90vw;
            height: 80vh;
            display: flex;
            margin-top: calc(70px + 2%);
            box-sizing: border-box;
            position: relative;
            z-index: 10;
        }

        .left-content {
            width: 40%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-right: 2rem;
            box-sizing: border-box;
        }

        .left-content h2 {
            font-size: 2.5rem;
            color: #00ffff;
            margin-bottom: 2rem;
            text-shadow: 0 0 8px #0ff;
            margin-top: 0;
        }

        .main-action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 80%;
        }

        .main-action-button {
            background-color: #00ffff;
            color: #1e1e2f;
            border: none;
            padding: 1rem 2rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .main-action-button:hover {
            background-color: #00ccff;
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.8);
            transform: translateY(-3px);
        }

        .secondary-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 2rem;
        }

        .secondary-button {
            background-color: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            padding: 0.7rem 1.2rem;
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            border-radius: 0.4rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .secondary-button:hover {
            background-color: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 8px #00ffff;
        }

        .divider-line {
            width: 2px;
            height: 100%;
            background-color: #00ffff;
            box-shadow: 0 0 10px #00ffff;
        }

        .right-empty-space {
            flex-grow: 1;
            position: relative; /* Essential for positioning the triangle inside */
            display: flex; /* For centering the triangle */
            justify-content: center; /* For centering the triangle */
            align-items: center; /* For centering the triangle */
            overflow: hidden;
        }

        .triangle-shape {
            position: absolute; /* Positioned relative to .right-empty-space */
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 200px solid;
            transform-origin: 50% 75%; /* Rotate around its base */
            transition: border-bottom-color 0.5s ease, transform 0.05s linear; /* Slightly faster transform transition */
            pointer-events: none;
            z-index: 5;
            top: 50%; /* Center vertically within its parent */
            left: 50%; /* Center horizontally within its parent */
            transform: translate(-50%, -50%) rotate(0deg); /* Initial centering and rotation */
        }
    </style>
</head>
<body>

    <div class="header-bar">
        <div class="user-info" id="userNameDisplay">Welcome, PlayerName</div>
        <div class="nav-buttons">
            <a href="#" class="nav-button active" data-page="home">Home</a>
            <a href="#" class="nav-button" data-page="lobbies">Lobbies</a>
            <a href="#" class="nav-button" data-page="shop">Shop</a>
        </div>
        <button class="settings-button">
            <i class="bi bi-gear-fill"></i>
        </button>
    </div>

    <div class="dashboard-content">
        <div class="left-content">
            <h2>Get Battling!</h2>
            <div class="main-action-buttons">
                <button class="main-action-button">Play</button>
                <button class="main-action-button">Join a private match</button>
            </div>
            <div class="secondary-buttons">
                <button class="secondary-button">Daily Rewards</button>
                <button class="secondary-button">Quests</button>
                <button class="secondary-button">Leaderboard</button>
            </div>
        </div>
        <div class="divider-line"></div>
        <div class="right-empty-space">
            <div class="triangle-shape" id="dynamicTriangle"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const socket = io();
        const navButtons = document.querySelectorAll('.nav-button');
        const userNameDisplay = document.getElementById('userNameDisplay');
        const dynamicTriangle = document.getElementById('dynamicTriangle');
        const rightEmptySpace = document.querySelector('.right-empty-space');

        socket.on('userInfo', (data) => {
            if (data.username) {
                userNameDisplay.textContent = `Welcome, ${data.username}`;
            }
        });

        navButtons.forEach(button => {
            button.addEventListener('click', function() {
                navButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                const page = this.dataset.page;
                console.log(`Navigating to: ${page}`);
            });
        });

        const redColor = 0xeb3434;
        const blueColor = 0x12a4e3;
        let isRed = true;

        function updateTriangleColor() {
            if (isRed) {
                dynamicTriangle.style.borderBottomColor = `#${redColor.toString(16)}`;
            } else {
                dynamicTriangle.style.borderBottomColor = `#${blueColor.toString(16)}`;
            }
            isRed = !isRed;
        }

        updateTriangleColor();
        setInterval(updateTriangleColor, 2000);

        rightEmptySpace.addEventListener('mousemove', (e) => {
            const rect = rightEmptySpace.getBoundingClientRect();
            const mouseX = e.clientX - rect.left; // Mouse X relative to the right-empty-space
            const mouseY = e.clientY - rect.top; // Mouse Y relative to the right-empty-space

            const triangleCenterX = rightEmptySpace.clientWidth / 2; // Center X of the container
            const triangleCenterY = rightEmptySpace.clientHeight / 2; // Center Y of the container

            const angle = Math.atan2(mouseY - triangleCenterY, mouseX - triangleCenterX) * (180 / Math.PI);

            // Apply only rotation. The triangle's position is already centered via CSS.
            dynamicTriangle.style.transform = `translate(-50%, -50%) rotate(${angle + 90}deg)`;
        });

        socket.emit('requestUserInfo');

        socket.on('connect', () => {
            console.log('Connected to Socket.IO server.');
        });
    </script>
</body>
</html>
