<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            text-align: center;
            padding-top: 15%;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            color: #ff4c4c;
        }

        h2 {
            font-size: 1.5em;
            color: #bbbbbb;
            margin-bottom: 40px;
        }

        #Buttontoplay {
            padding: 15px 30px;
            font-size: 1em;
            background-color: #00c4ff;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #Buttontoplay:hover {
            background-color: #0099cc;
        }
    </style>
</head>
<body>
    <h1>404 not found!</h1>
    <h2>The page you’ve been looking for doesn’t exist</h2>
    <button id="Buttontoplay" onclick="window.location.href='https://trianglebattle.sbs';">
        Click to play
    </button>
</body>
</html>
